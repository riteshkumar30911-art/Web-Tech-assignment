<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>150 Line Responsive Layout</title>
<style>
/* ----- Basic Styles ----- */
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#eef2f3;
}
/* Header */
header{
  background:linear-gradient(135deg,#11a37f,#7c3aed);
  padding:15px;
  color:white;
  text-align:center;
  position:relative;
}
#menuBtn{
  position:absolute;
  left:15px;
  top:15px;
  background:white;
  border:none;
  padding:6px 10px;
  cursor:pointer;
  border-radius:4px;
}
/* Sidebar */
.sidebar{
  background:#ffffff;
  padding:15px;
  border-right:2px solid #ddd;
  display:block;
}
/* Content */
.content{
  padding:15px;
  background:#fff;
  min-height:300px;
  margin-top:10px;
}
.wrapper{
  padding:10px;
}
/* ----- Medium Screens (600–900px) → Float layout ----- */
@media (min-width:600px) and (max-width:900px){
  .sidebar{
    width:30%;
    float:left;
    margin-right:2%;
  }
  .content{
    width:68%;
    float:left;
    margin-top:0;
  }
  .wrapper::after{
    content:"";
    display:block;
    clear:both;
  }
}
/* ----- Large Screens (>900px) → Flexbox layout ----- */
@media (min-width:901px){
  .wrapper{
    display:flex;
    gap:15px;
  }
  .sidebar{
    width:250px;
  }
  .content{
    flex:1;
    margin-top:0;
  }
}
/* Sidebar items */
.sidebar h3{
  margin-top:0;
}
.sidebar a{
  display:block;
  margin:8px 0;
  text-decoration:none;
  color:#333;
  padding:8px;
  border-radius:4px;
  transition:0.3s;
}
.sidebar a:hover{
  background:#3b5998;
  color:white;
}
/* Button inside content */
button.action{
  padding:8px 15px;
  background:#3b5998;
  color:white;
  border:none;
  cursor:pointer;
  border-radius:4px;
}
button.action:hover{
  opacity:0.8;
}
</style>
</head>
<body>
<header>
  <button id="menuBtn">☰</button>
  <h2>Responsive Layout With JS</h2>
</header>
<div class="wrapper">
  <div class="sidebar" id="sideBar">
    <h3>Sidebar Menu</h3>
    <a href="#">Dashboard</a>
    <a href="#">Assignments</a>
    <a href="#">Results</a>
    <a href="#">Profile</a>
    <a href="#" onclick="alertMsg()">Click Me (JS)</a>
  </div>
  <div class="content">
    <h3>Main Content Area</h3>
    <p>This layout changes using:</p>
    <ul>
      <li>Flexbox (screens above 900px)</li>
      <li>Float + Clear (600–900px)</li>
      <li>Stack layout (below 600px)</li>
    </ul>
    <button class="action" onclick="buttonClick()">Run Script</button>
    <p id="output" style="margin-top:15px; font-weight:bold; color:#333;"></p>
  </div>
</div>
<script>
/* ----- Sidebar Toggle (Mobile JS) ----- */
let isOpen = true;
document.getElementById("menuBtn").onclick = function(){
  let sb = document.getElementById("sideBar");
  if(isOpen){
    sb.style.display = "none";
    isOpen = false;
  } else {
    sb.style.display = "block";
    isOpen = true;
  }
}
/* JS function 1 */
function buttonClick(){
  document.getElementById("output").innerHTML = 
    "JavaScript executed successfully!";
}
/* JS function 2 */
function alertMsg(){
  alert("Sidebar JS event triggered!");
}
</script>
</body>
</html>
