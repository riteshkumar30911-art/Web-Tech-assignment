<!DOCTYPE html>
<html>
<head>
  <title>HTML Attributes Example</title>
</head>
<body style="font-family: Arial; background-color: #f0f8ff;">

  <h1 style="color: darkblue;">HTML Attributes Example Page</h1>

  <p style="font-size: 20px;"> Use of Anchor Tag </p>
  <div>
    <a href="https://www.google.com" style="font-size: 20px; color: rgb(80, 135, 244); text-decoration: none;">
    <u>Click here to visit Google</u>
    </a></div>

  <img src="photo.webp" height="200" width="200">


  <p style="color: blue; font-size: 18px; margin-top: 20px;">
    This is a styled paragraph using the <b>style</b> attribute.
  </p>

</body>
</html>
