<!DOCTYPE html>
<html>
<head>
    <title>Example of Anchor Tag</title>
</head>
<body>
    <h1>HTML &lt;a&gt; Tag Example</h1>

    <!-- ðŸ”¹ 1. Normal Website Link -->
    <p>
        <a href="https://www.youtube.com/" target="_blank">Visit Youtube</a>
        <!-- href = destination URL, target="_blank" = open in new tab -->
    </p>

    <!-- ðŸ”¹ 2. Email Link -->
    <p>
        <a href="mailto:riteshkumar30911@gmail.com">Send Email</a>
        <!-- mailto: opens default email app -->
    </p>

    <!-- ðŸ”¹ 3. Same Page Link -->
    <p>
        <a href="#about">Go to About Section</a>
        <!-- #about = jump to section with id="about" -->
    </p>

    <hr>

    <!-- About Section (for internal link) -->
    <h2 id="about">About Section</h2>
    <p>
        This is the About section. When you clicked the "Go to About Section" link above,
        the page scrolled down to this part using the same-page anchor.
    </p>

</body>
</html>
